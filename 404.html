<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Store the full path and redirect to index.html with route info
    sessionStorage.redirect = location.href;
    const repo = location.pathname.split('/')[1]; // Adjust if using a custom domain
    location.replace(`/${repo}/index.html`);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
